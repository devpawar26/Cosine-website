<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Directory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 20px;
            width: 250px;
            text-align: center;
        }

        .card img {
            width: 150px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .card h2 {
            margin: 0;
            font-size: 20px;
        }

        .card p {
            margin: 5px 0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="{{ url_for('static', filename='person1.jpeg') }}" alt="Employee 1">
            <h2>DevSena</h2>
            <p>Founder</p>
            <p>Email: devsena@example.com</p>
            <p>Phone: 123-456-7890</p>
        </div>
        <div class="card">
            <img src="{{ url_for('static', filename='person2.jpeg') }}" alt="Employee 2">
            <h2>Anuradha</h2>
            <p>Product Manager</p>
            <p>Email: anuradha@example.com</p>
            <p>Phone: 987-654-3210</p>
        </div>
        <div class="card">
            <img src="{{ url_for('static', filename='person3.jpeg') }}" alt="Employee 3">
            <h2>Tara</h2>
            <p>Graphic Designer</p>
            <p>Email: Tara@example.com</p>
            <p>Phone: 456-789-0123</p>
</body>
</html>
